<mat-card class="card">
  <mat-card-header class="card-header">
    <mat-card-title class="card-title">{{ theme.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-description">
    {{ theme.description }}
  </mat-card-content>
  <mat-card-actions>
    <app-custom-button
      class="card-btn"
      [buttonText]="'S\abonner'"
    ></app-custom-button>
  </mat-card-actions>
</mat-card>

<mat-card class="card">
  <h2 class="card-title">{{ theme.title }}</h2>
  <mat-card-content class="card-description">
    {{ theme.description }}
  </mat-card-content>
  <mat-card-actions class="card-btn-container">
    <app-custom-button
      class="card-btn"
      [buttonText]="'S\abonner'"
    ></app-custom-button>
  </mat-card-actions>
</mat-card>

<app-header></app-header>
<main>
  <app-back-btn></app-back-btn>
  <app-dynamic-form
    [formTitle]="'Se connecter'"
    [formFields]="[
      { label: 'E-mail ou nom d\'utilisateur', formDataProperty: 'email' },
      { label: 'Mot de passe', formDataProperty: 'password' }
    ]"
    [submitBtnText]="'Se connecter'"
    (formSubmit)="login($event)"
  ></app-dynamic-form>
</main>

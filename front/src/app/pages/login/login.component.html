<app-header></app-header>
<main>
  <app-back-btn></app-back-btn>
  <app-dynamic-form
    [formTitle]="'Se connecter'"
    [formFields]="[
      {
        label: 'E-mail ou nom d\'utilisateur',
        formDataProperty: 'email',
        placeholder: '',
        inputType: 'text'
      },
      {
        label: 'Mot de passe',
        formDataProperty: 'password',
        placeholder: '',
        inputType: 'text'
      }
    ]"
    [submitBtnText]="'Se connecter'"
    (formSubmit)="login($event)"
  ></app-dynamic-form>
</main>

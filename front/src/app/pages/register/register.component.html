<app-dynamic-form
  [formTitle]="'Se connecter'"
  [formFields]="[
    { label: 'Nom d\'utilisateur', formDataProperty: 'username' },
    { label: 'Adresse e-mail', formDataProperty: 'email' },
    { label: 'Mot de passe', formDataProperty: 'password' }
  ]"
  [submitBtnText]="'Se connecter'"
  (formSubmit)="register($event)"
></app-dynamic-form>
